<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-play-heading" jhiTranslate="project2App.play.home.createOrEditLabel">Create or edit a Play</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="project2App.play.movieId" for="field_movieId">Movie Id</label>
                    <select class="form-control" id="field_movieId" name="movieId" formControlName="movieId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="movieOption.id === editForm.get('movieId').value?.id ? editForm.get('movieId').value : movieOption" *ngFor="let movieOption of movies; trackBy: trackMovieById">{{movieOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="project2App.play.actorId" for="field_actorId">Actor Id</label>
                    <select class="form-control" id="field_actorId" name="actorId" formControlName="actorId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="actorOption.id === editForm.get('actorId').value?.id ? editForm.get('actorId').value : actorOption" *ngFor="let actorOption of actors; trackBy: trackActorById">{{actorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
