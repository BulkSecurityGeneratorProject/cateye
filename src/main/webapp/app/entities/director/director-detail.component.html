<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="director">
            <h2><span jhiTranslate="project2App.director.detail.title">Director</span> {{director.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="project2App.director.name">Name</span></dt>
                <dd>
                    <span>{{director.name}}</span>
                </dd>
                <dt><span jhiTranslate="project2App.director.gender">Gender</span></dt>
                <dd>
                    <span>{{director.gender}}</span>
                </dd>
                <dt><span jhiTranslate="project2App.director.age">Age</span></dt>
                <dd>
                    <span>{{director.age}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/director', director.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
