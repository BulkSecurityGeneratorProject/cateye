<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="movie">
            <h2><span jhiTranslate="project2App.movie.detail.title">Movie</span> {{movie.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="project2App.movie.name">Name</span></dt>
                <dd>
                    <span>{{movie.name}}</span>
                </dd>
                <dt><span jhiTranslate="project2App.movie.releaseDay">Release Day</span></dt>
                <dd>
                    <span>{{movie.releaseDay}}</span>
                </dd>
                <dt><span jhiTranslate="project2App.movie.image">Image</span></dt>
                <dd>
                    <span>{{movie.image}}</span>
                </dd>
                <dt><span jhiTranslate="project2App.movie.brief">Brief</span></dt>
                <dd>
                    <span>{{movie.brief}}</span>
                </dd>
                <dt><span jhiTranslate="project2App.movie.directorId">Director Id</span></dt>
                <dd>
                    <div *ngIf="movie.directorId">
                        <a [routerLink]="['/director', movie.directorId?.id, 'view']">{{movie.directorId?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="project2App.movie.varietyId">Variety Id</span></dt>
                <dd>
                    <div *ngIf="movie.varietyId">
                        <a [routerLink]="['/variety', movie.varietyId?.id, 'view']">{{movie.varietyId?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/movie', movie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
