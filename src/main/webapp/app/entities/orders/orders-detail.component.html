<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orders">
            <h2><span jhiTranslate="project2App.orders.detail.title">Orders</span> {{orders.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="project2App.orders.count">Count</span></dt>
                <dd>
                    <span>{{orders.count}}</span>
                </dd>
                <dt><span jhiTranslate="project2App.orders.movieId">Movie Id</span></dt>
                <dd>
                    <div *ngIf="orders.movieId">
                        <a [routerLink]="['/movie', orders.movieId?.id, 'view']">{{orders.movieId?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="project2App.orders.customerId">Customer Id</span></dt>
                <dd>
                    <div *ngIf="orders.customerId">
                        <a [routerLink]="['/customer', orders.customerId?.id, 'view']">{{orders.customerId?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/orders', orders.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
